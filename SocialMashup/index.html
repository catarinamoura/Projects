<script>
	
/* Logout appears or is hidden depends if the user is login or not */
	function logoutShowHidden(){
		FB.getLoginStatus(function(response) {
			/* FB.getLoginStatus has three states: unknown(user is logout), connected and not_authorized */
			if(response.status === 'unknown') {
				/* Users is not login hide the logout button */	
				document.getElementById("fblogoutbutton").style.visibility="hidden";
				}
			});}
		
		/* To log out the user */
		function logoutfb(){
			FB.logout(function(response) {
				console.log('User is now logged out')
				 document.getElementById("fblogoutbutton").style.visibility="hidden";
				 /* Refresh the page */
				 history.go(0) ; 
		
				});
		}
				 
</script>
